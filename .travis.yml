os:
  - linux

dist: trusty
sudo: false
language: node_js

cache:
  yarn: true

jobs:
  include:
    - &test
      stage: test
      name: Test on Node 12
      node_js: '12'
      install:
        - yarn
      script:
        - yarn test
    - <<: *test
      name: Test on Node 10
      node_js: '10'
    - &examplephoto
      name: Example on Node 12
      stage: "[example] remote image attachments"
      node_js: '12'
      before_install:
        - cd examples/recipes-with-photos
      install:
        - yarn
      before_script:
        - cp -f ../../gatsby-node.js ./node_modules/gatsby-source-airtable
      script:
        - yarn build
    - <<: *examplephoto
      name: Example on Node 10
      node_js: '10'
    - &examplemarkdown
      name: Example on Node 12
      stage: "[example] markdown integration"
      node_js: '12'
      before_install:
        - cd examples/markdown-docs
      install:
        - yarn
      before_script:
        - cp -f ../../gatsby-node.js ./node_modules/gatsby-source-airtable
      script:
        - yarn build
    - <<: *examplemarkdown
      name: Example on Node 10
      node_js: '10'
    - &exampleoptions
      name: Example on Node 12
      stage: "[example] testing plugin options"
      node_js: '12'
      before_install:
        - cd examples/testing-options
      install:
        - yarn
      before_script:
        - cp -f ../../gatsby-node.js ./node_modules/gatsby-source-airtable
      script:
        - yarn build
    - <<: *exampleoptions
      name: Example on Node 10
      node_js: '10'
